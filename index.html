<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myFullPage.js Demo</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    .container { }
    section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #fff;
    }
    .s1 { background: #ff595e; }
    .s2 { background: #ffca3a; }
    .s3 { background: #8ac926; }
    .s4 { background: #1982c4; }
    .s5 { background: #6a4c93; }
  </style>
</head>
<body>
 <div class="section" style="height:100vh; background:red;">Section 1</div>
<div class="section" style="height:100vh; background:blue;">Section 2</div>
<div class="section" style="height:100vh; background:green;">Section 3</div>
<div class="section" style="height:100vh; background:orange;">Section 4</div>
<div class="section" style="height:100vh; background:purple;">Section 5</div>

<script src="https://cdn.jsdelivr.net/gh/imrupesh7/freefullpage/myFullPage.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    new MyFullPage({
      sectionSelector: ".section",
      scrollSpeed: 800
    });
  });
</script>
</body>
</html>
